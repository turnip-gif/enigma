<!DOCTYPE html>
<html>
  <head>
    <title>Turnip - Debug Test</title>
    <style>
      body, html {
        margin: 0;
        height: 100%;
        background: black;
        color: white;
        font-family: sans-serif;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        background: red; /* DEBUG COLOR: You should see this if video doesn't load */
        border: 10px solid lime; /* DEBUG OUTLINE */
      }

      .fallback {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <video id="bg" autoplay muted loop playsinline preload="auto">
      <source src="background-forest.mp4" type="video/mp4" />
      <div class="fallback">üö´ Your browser doesn't support HTML5 video.</div>
    </video>

    <script>
      const video = document.getElementById('bg');

      if (!video) {
        console.log("‚ùå Video tag not found.");
      } else {
        console.log("‚úÖ Video tag found.");
        video.addEventListener('loadeddata', () => {
          console.log("‚úÖ Video loaded successfully.");
        });
        video.addEventListener('error', (e) => {
          console.error("‚ùå Video error:", e);
        });
      }
    </script>
  </body>
</html>
